{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{ product.imageURL}}" alt="pimg" >
            <div class="box-element product">
                <h6>{{product.name}}}</h6>
                <hr>
                <button class="btn btn-outline-secondary add-btn">add to cart </button>
                <a href="#" class="btn btn-outline-success">view</a>
                <h4 style="display: inline-block; float: right;">rs: {{product.price|floatformat:2}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
